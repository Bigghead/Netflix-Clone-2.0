<h5>{{ movieObj.heading }}</h5>

<div class="row">
  <div class="col s12">
    <div class="carousel">

      <!--<img *ngFor="let movie of movies; let last = last"
               #allImages
               class='responsive-img carousel-cell'
               src="{{ imageUrl + movie.poster_path  }}">-->
      <a *ngFor="let movie of movies; let last = last" class='carousel-cell' [routerLink]="[movie.media_type, movie.id]">
        <img *ngIf="movie.poster_path"
             class='responsive-img' 
             src="{{ imageUrl + movie.poster_path  }}">

        <img *ngIf="!movie.poster_path"
             class='responsive-img' 
             src="https://dummyimage.com/275x400/000/fff&text=Image+Coming+Soon">
      </a>
    </div>
  </div>
</div>
<hr>
