<div class="container">
  <div *ngIf='movie'>
    <div class="row">
      <div class="col m6 s12">
        <img class='responsive-img' src="{{ imageUrl + movie.poster_path  }}" alt="">
      </div>
      <div class="col m6 s12">
        <h2><strong>{{ movie.title }}</strong></h2>
        <h5><strong>Overview: </strong></h5>
        <p>{{ movie.overview }}</p>
        <br>
        <br>

        <div class="row valign-wrapper">

          <ng-container *ngIf='authService.isAuthenticated() && !userLiked'>
            <div class="col s3">
              <a class="btn-floating btn-large waves-effect waves-light red"
                  (click)="addToList()">
                <i class="material-icons">thumb_up</i>
              </a>
            </div>
            <div class="col s6">
              <h5>Add To My List</h5>
            </div>
          </ng-container>
          

          <!--change to !isAuth &&, movie id isnt in array-->
          <ng-container *ngIf='authService.isAuthenticated() && userLiked'>
             <div class="col s3">
              <a class="btn-floating btn-large waves-effect waves-light red"
                 (click)="removeFromList()"><i class="material-icons">thumb_down</i></a>
            </div>
            <div class="col s6">
              <h5>Remove From My List</h5>
            </div>
          </ng-container>
          <div class="col s3"></div>
        </div>

        <br>
        <br>

        <h5 *ngIf="!authService.isAuthenticated()">Log In To Add To Your List</h5>


      </div>
    </div>

  </div>

  <h2 class='center-align' *ngIf="!movie">No Movie Data Available</h2>
</div>
