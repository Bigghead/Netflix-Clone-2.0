<h5>My List: </h5>

<div class="row">
  <div class="col s12" *ngIf='userFavorites.length > 0'>
    <div class="carousels">

      <!--<img *ngFor="let movie of movies; let last = last"
               #allImages
               class='responsive-img carousel-cell'
               src="{{ imageUrl + movie.poster_path  }}">-->
      <a *ngFor="let movie of userFavorites; let last = last" class='carousel-cell' 
        [routerLink]="movie.media_type ? ['/search', movie.media_type, movie.id] : ['/movies', movie.id]">
        <img *ngIf="movie.poster_path"
             class='responsive-img' 
             src="{{ imageUrl + movie.poster_path  }}">

        <img *ngIf="!movie.poster_path"
             class='responsive-img' 
             src="https://dummyimage.com/275x400/000/fff&text=Image+Coming+Soon">
      </a>
    </div>
  </div>

  <div class="col s12 center-align" *ngIf='userFavorites.length === 0'>
    <h3>Add movies and shows to watch later</h3>
  </div>
</div>
<hr>
